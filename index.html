<body class="mt-3 pt-1 pb-5">
  <div class="container">

  <div class="container mb-5" id="content">
    <div id="cliente-data"></div>
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
      <li class="nav-item flex-fill" role="presentation">
        <button class="nav-link active w-100" id="extrato-tab" data-bs-toggle="tab" data-bs-target="#extrato" type="button" role="tab" aria-controls="extrato" aria-selected="true">Histórico</button>
      </li>
      <li class="nav-item flex-fill" role="presentation">
        <button class="nav-link w-100" id="compras-tab" data-bs-toggle="tab" data-bs-target="#compras" type="button" role="tab" aria-controls="compras" aria-selected="false">Compras</button>
      </li>
      <li class="nav-item flex-fill" role="presentation">
        <button class="nav-link  w-100" id="pagamentos-tab" data-bs-toggle="tab" data-bs-target="#pagamentos" type="button" role="tab" aria-controls="pagamentos" aria-selected="false">Pagamentos</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active pt-4" id="extrato" role="tabpanel" aria-labelledby="extrato-tab">
          <div id="extrato-data"></div>
        </div>
       <div class="tab-pane fade pt-4" id="compras" role="tabpanel" aria-labelledby="compras-tab">
          <div id="compras-data"></div>
        </div>
        <div class="tab-pane fade pt-4" id="pagamentos" role="tabpanel" aria-labelledby="pagamentos-tab">
          <div id="pagamentos-data"></div>
        </div>
      </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-aP5C9x/jK1kp3n1y5skoZs0KTxLCy6rttStVFiwpj4EJmCdUHmp9wClc2fT5aPhR" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inclua a biblioteca jQuery LoadingOverlay -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-loading-overlay/2.1.7/loadingoverlay.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
  

   <script type="module" src="js/app.js?v=1"></script> 
  
  
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("js/service-worker-extrato.js")
        .then(function(registration) {
          console.log('Service Worker registrado com sucesso:', registration);
        })
        .catch(function(error) {
          console.log('Falha ao registrar o Service Worker:', error);
        });
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installButton = document.getElementById('install-button');
      installButton.style.display = 'block';

      installButton.addEventListener('click', () => {
        installButton.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            MensagemAlertaTop('Parabéns! instalando App...');
            console.log('Usuário aceitou instalar o PWA');
          } else {
            MensagemAlertaTop('Ok... você pode continuar usando o sistema pelo navegador.', 400);
            console.log('Usuário recusou instalar o PWA');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
